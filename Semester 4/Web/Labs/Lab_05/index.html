<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vertical-menu">
      <button class="menu-option" id="option1">Option 1</button>
      <div class="dropdown" id="dropdown1">
        <button class="dropdown-item">Item 1</button>
        <button class="dropdown-item">Item 2</button>
        <button class="dropdown-item">Item 3</button>
        <button class="dropdown-item">Item 4</button>
      </div>

      <button class="menu-option" id="option2">Option 2</button>
      <div class="dropdown" id="dropdown2">
        <button class="dropdown-item">Choice A</button>
        <button class="dropdown-item">Choice B</button>
        <button class="dropdown-item">Choice C</button>
      </div>

      <button class="menu-option" id="option3">Option 3</button>
      <div class="dropdown" id="dropdown3">
        <button class="dropdown-item">Apple</button>
        <button class="dropdown-item">Banana</button>
        <button class="dropdown-item">Orange</button>
        <button class="dropdown-item">Grapes</button>
        <button class="dropdown-item">Mango</button>
      </div>

      <button class="menu-option" id="option4">Option 4</button>
      <div class="dropdown" id="dropdown4">
        <button class="dropdown-item">Red</button>
        <button class="dropdown-item">Green</button>
        <button class="dropdown-item">Blue</button>
        <button class="dropdown-item">Yellow</button>
      </div>

      <button class="menu-option" id="option5">Option 5</button>
      <div class="dropdown" id="dropdown5">
        <button class="dropdown-item">Dog</button>
        <button class="dropdown-item">Cat</button>
        <button class="dropdown-item">Bird</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
